<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/dist/css/headers.css" />
    <title>IA tests</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <a href="#" class="nav-link px-2 text-primary">Recommendator</a>
        </div>
      </div>
    </header>
    <main class="container w-75 mt-4">
      <ul class="list-group my-4"></ul>
      <select class="form-select" aria-label="Cuisine select">
        <option selected disabled>What type of cuisine do you prefer?</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Mexican">Mexican</option>
        <option value="Indian">Indian</option>
        <option value="French">French</option>
      </select>
      <div
        class="bg-dark text-white p-5 justify-content-center items-center text-center mt-4 result-container"
      >
        <div id="result"></div>
      </div>
    </main>
    <script src="./Recommendator.js"></script>
  </body>
</html>
